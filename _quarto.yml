project:
  type: book
  output-dir: docs

book:
  title: "Lectures on Riemannian Geometry"
  author: "GE Jian"
  date: last-modified
  sidebar:
    style: docked
    search: true
    collapse-level: 1
    background: "#f8f9fa"
    chapters:
      - index.qmd
      - part: "Part I: Foundations"
        chapters:
          - chap01.qmd

format:
  html:
    theme: cosmo
    mainfont: "Georgia, serif"
    monofont: "Courier New, monospace"
    css: styles.css
    toc: true
    html-math-method: mathjax
    include-in-header:
      - text: |
          <script>
          window.MathJax = {
            tex: {
              macros: {
                RR: "\\mathbb{R}",
                CC: "\\mathbb{C}",
                ZZ: "\\mathbb{Z}",
                NN: "\\mathbb{N}",
                be: "\\mathbf{e}",
                bff: "\\mathbf{f}",
                bomega: "\\mathbf{\\omega}",
                balpha: "\\mathbf{\\alpha}",
                bbeta: "\\mathbf{\\beta}",
                bsigma: "\\mathbf{\\sigma}",
                bT: "\\mathbf{T}",
                bS: "\\mathbf{S}",
                bv: "\\mathbf{v}",
                bw: "\\mathbf{w}",
                Hom: "\\operatorname{Hom}",
                Tr: "\\operatorname{Trace}",
                Cont: "\\mathcal{C}",
                GL: "\\operatorname{GL}",
                sgn: "\\operatorname{sgn}",
                cT: "\\mathfrak{T}",
                fT: "\\mathrm{T}",
                red: ["\\color[RGB]{185,87,86}{#1}", 1],
                blue: ["\\color[RGB]{130,171,163}{#1}", 1],
                lightgray: ["\\color[gray]{0.8}{#1}", 1]
              }
            }
          };
          </script>
